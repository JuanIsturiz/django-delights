{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'inventory/style.css'%}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Django Delights - {% block title %} {% endblock title %}</title>
  </head>
  <style>
    html {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
  </style>
  <body class="max-w-4xl mx-auto bg-gray-50 tracking-tighter">
    <div class="bg-gray-200 m-2 rounded">
      <header class="bg-gray-800 rounded-t-sm p-4">
        <h1 class="text-4xl text-white tracking-tighter font-medium">
          Django Delights
        </h1>
      </header>
      <div class="p-4">
        <div>
          <nav class="flex text-xl gap-3 p-1.5">
            <div>
              <a
                href="{% url 'home' %}"
                class="{% if request.path == '/' %}bg-gray-800 text-white font-medium{% endif %} p-1 rounded-sm hover:font-medium"
                >Home</a
              >
            </div>
            <div>
              <a
                href="{% url 'ingredients' %}"
                class="{% if 'ingredients' in request.path %}bg-gray-800 text-white font-medium{% endif %} p-1 rounded-sm hover:font-medium"
                >Ingredients</a
              >
            </div>
            <div>
              <a
                href="{% url 'menu' %}"
                class="{% if request.path == '/menu/' %}bg-gray-800 text-white font-medium{% endif %} p-1 rounded-sm hover:font-medium"
                >Menu</a
              >
            </div>
            {% comment %} <a href="{% url 'purchases' %}">Purchases</a> {% endcomment %}
            {% comment %} <a href="{% url 'reports' %}">Reports</a> {% endcomment %}
          </nav>
          <div class="w-full h-0.5 bg-gray-900" />
        </div>
        <h2 class="text-2xl font-medium my-2">
          {% block heading %} {% endblock heading %}
        </h2>
        <main>{% block content %} {% endblock content %}</main>
      </div>
    </div>
  </body>
</html>
